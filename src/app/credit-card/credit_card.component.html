<div class="container">
    <div class="containers">
        <form [formGroup]="creditCardDetails" (ngSubmit)="onSubmit()">
            <label>Credit Card Number: <input type="text" formControlName="creditCardNumber" required maxlength="14"></label>
            <label>Card Holder: <input type="text" formControlName="cardHolder" required maxlength="20"></label>
            <label>Expiration Date: <input type="text" formControlName="expirationDate" required maxlength="5" placeholder="YY/MM"></label>
            <label>Security Code: <input type="text" formControlName="securityCode" maxlength="3" placeholder="CCV"></label>
            <label>amount: <input type="text" formControlName="amount" required placeholder="$"></label><br>
            <button type="submit" [disabled]="!creditCardDetails.valid">Submit</button>
        </form>
    </div>
</div>
